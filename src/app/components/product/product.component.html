<!-- Home cards 1 -->
<section class="home-cards">
  <div>
    <app-img [img]="product.image"></app-img>
    <p>{{ product.title }}</p>
    <p>
      {{ product.price | currency:'COP' }}
    </p>
    <button mat-icon-button color="black" (click)="onAddToCart()">
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
    
  </div>
</section>
